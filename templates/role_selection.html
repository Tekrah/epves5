<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <!-- Link to Single CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>GITAM Feedback System</h1>
        <h2>Role Selection</h2>
    </header>

    <!-- Main Content -->
    <main>
        <form method="POST" action="/role_selection" class="role-form">
            <label for="role_type">Are you a Parent or a Student?</label>
            <select name="role_type" id="role_type" required>
                <option value="parent">Parent</option>
                <option value="student">Student</option>
            </select>
            <button type="submit" class="submit-btn">Next</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GITAM Feedback System</p>
    </footer>
</body>
</html>
